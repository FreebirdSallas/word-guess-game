<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- bootsrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed|Lobster&display=swap" rel="stylesheet">
    <title>HangMan</title>

</head>

<body>
    <div class="container firstBody">
        <div class="row pb-md-4" style="margin: 0 auto;">
            <h1 style="font-size: 60px;">HangMan Space!</h1>
        </div>
        <hr class="hr-one">
        <div class="row" style="font-family: 'Fira Sans Extra Condensed', sans-serif;">
            <div class="col-md">
                <div style="padding-bottom: 10px; font-size: 20px">Wrong Guesses: <span id="mistakes">0</span></div>
                <div style="width: 100%;" id="guessed"></div>
            </div>
            <div class="col-md">
                <h2>Let's Begin</h2>
                <p style="font-size:20px;">Think of a word from space!</p>
                <p style="font-size: 30px;" id="currentWord"></p>
                <h4>You don't have alot of moves, so guess carefully.</h4>
                <p style="font-size:25px;" id="guessesLeft">10</p>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="list-group align-items-center">
            <li class="list-group-item align-items-center" style="padding-left: 26.5px;">
                Wins:
                <span id="wins" class="badge badge-primary badge-pill">0</span>
            </li>
            <li class="list-group-item align-items-center">
                Loses:
                <span id="loses" class="badge badge-primary badge-pill">0</span>
            </li>
        </ul>
        <script src="assets/javascript/game.js"></script>
    </div>
    <footer>
    </footer>

</body>

</html>
