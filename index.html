<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- bootsrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs|Shrikhand&display=swap" rel="stylesheet">

    <title>HangMan</title>

</head>

<body>
    <div class="container">
        <div class="row pb-md-5">
            <h1>HangMan Space!</h1>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="float-left">Wrong Guesses: <span id="mistakes">0</span> of 10</div>
                <div id="guessed"></div>
            </div>
            <div class="col-md">
                <h2>Let's Begin</h2>
                <p>Think of a word from space!</p>
                <p id="currentWord"></p>
                <h4>You don't have alot of moves, so guess carefully.</h4>
                <p id="guessesLeft">10</p>
            </div>
        </div>
        <div class="container align-center">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Wins:
                    <span id="wins" class="badge badge-primary badge-pill">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Loses:
                    <span id="loses" class="badge badge-primary badge-pill">0</span>
                </li>
            </ul>
            <script src="assets/javascript/game.js"></script>
        </div>
        <footer>
        </footer>
    </div>
</body>

</html>
